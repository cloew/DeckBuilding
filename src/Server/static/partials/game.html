<div class="clearfix visible-md-block"></div>
<div class="col-md-3">
    <notifications></notifications>
</div>
<div class="col-md-6">
    <line-up></line-up>
    <played played="game.turn.played" actions="actions"></played>
    <hand></hand>
</div>
<div class="col-md-3">
    <global-info game="game" actions="actions" class="col-md-12 deck-col"></global-info>
    <turn></turn>
    <player player="game.you" actions="actions" is-you="true"></player>
    <player player="player" actions="actions" ng-repeat="player in game.players"></player>
</div>
<div class="clearfix visible-md-block"></div>
</div>
