<div>
    <div class="bg-primary col-md-12 header-bar">
        <div class="col-md-8">
            <h2>Lobby #{{lobby.id}}</h2>
        </div>
        <div class="col-md-4 header-buttons" style="text-align: center;">
            <button ng-click="lobbyWrapper.startGame();" class="btn btn-primary btn-lg">Start Game</button>
        </div>
    </div>
    <div class="col-md-9">
        <div class="col-md-12">
            <h1>You are: {{lobby.you.name}} as {{lobby.you.character.name}}</h1>
            <div class="col-md-4">
                <div class="col-md-12">
                    <input ng-model="newName" />
                    <button ng-click="changeName()">Change Name</button>
                </div>
                <div class="col-md-12">
                    <character character="lobby.you.character" thumbnail="true"></character>
                </div>
                <div>
                    <deck-picker name="Starting Deck" deck="lobby.you.starting" role="STARTING"></deck-picker>
                </div>
                <div class="clearfix visible-md-block"></div>
            </div>
            <character-selection lobby="lobbyWrapper" class="col-md-8"></character-selection>
        </div>
        <div class="col-md-12" style="margin-left:25px;margin-right:25px;">
            <div class="row-container" ng-repeat="player in lobby.allPlayers">
                <character character="player.character" thumbnail="true"></character>
                <h2 style="vertical-align: middle;">{{player.name}}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <deck-picker name="Main Deck" deck="lobby.gamemode.MAIN" role="MAIN"></deck-picker>
        <deck-picker name="Kick" deck="lobby.gamemode.KICK" role="KICK"></deck-picker>
        <deck-picker name="Weakness" deck="lobby.gamemode.WEAKNESS" role="WEAKNESS"></deck-picker>
        <deck-picker name="Super Villain" deck="lobby.gamemode.SUPERVILLAIN" role="SUPERVILLAIN"></deck-picker>
        <villain-count-picker name="Super Villain Count" villain-count-info="lobby.gamemode.numberOfVillains"></villain-count-picker>
    </div>
</div>
