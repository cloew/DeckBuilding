<div class="notification-box">
    <h4 class="notification-header">{{(notification.isYou && 'You') || notification.playerName}}</h4>
    <alert type="notification.alertType" ng-if="notification.canSeeCards">{{notification.message}} <card-links></card-links>.</alert>
    <alert type="notification.alertType" ng-if="!notification.canSeeCards">{{notification.message}}.</alert>
</div>
