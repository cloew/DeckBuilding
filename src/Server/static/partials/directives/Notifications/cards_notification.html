<div class="notification-box">
    <h4 class="notification-header">{{(notification.isYou && 'You') || notification.playerName}}</h4>
    <div class="notification-details">
        <card-fan cards="notification.cards" size="small" public="notification.canSeeCards"></card-fan>
        <div ng-transclude>
        </div>
        <span>{{notification.message}}</span>
    </div>
</div>
