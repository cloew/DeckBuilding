<div>
    <action-card  size="size" actions="actions" card="deck.cards[0]" index="0" ng-if="displayTopCard" ng-hide="deck.hidden">
        <deck-counter count="deck.count"></deck-counter>
    </action-card>
    <action-card  size="size" actions="actions" card="deck.cards[0]" deck="deck" index="0" ng-if="!displayTopCard"  ng-hide="deck.hidden">
        <deck-counter count="deck.count"></deck-counter>
    </action-card>
    <div style="width: 150px; float:left; position: relative;" ng-show="deck.hidden">
        <card-image size="size" image="'static/images/background.jpg'">
            <deck-counter count="deck.count"></deck-counter>
        </card-image>
    </div>
</div>
