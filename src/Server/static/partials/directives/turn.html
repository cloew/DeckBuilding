<div class="col-md-12 deck-col">
    <header-div header="{{game.you.isTurn && 'Your Turn' || game.turn.playerName + '\'s Turn'}}">
        <div class="col-md-6">
            <h2>{{game.turn.power}}<small> power</small><sup ng-hide="game.turn.modifier === 1"> x{{game.turn.modifier}}</sup></h2>
        </div>
        <div class="col-md-6">
            <button ng-click="actions.endTurn();" ng-show="game.turn.canEndTurn" class="btn btn-primary btn-lg">Done</button>
        </div>
    </header-div>
</div>
