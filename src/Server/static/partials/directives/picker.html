<div class="picker">
    <h3>{{name}}</h3>
    <div class="carousel ng-isolate-scope">
        <a class="picker-control" ng-hide="options.length === 1"><span class="icon-prev" ng-click="previous(current);"></span></a>
        <h4>{{options[current]}}</h4>
        <a class="picker-control right" ng-hide="options.length === 1"><span class="icon-next" ng-click="next(current);"></span></a>
    </div>
</div>
