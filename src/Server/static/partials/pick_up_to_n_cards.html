<div class="center">
    <h1 ng-show="request.number === 1">Choose a card to {{request.to}}</h1>
    <h1 ng-hide="request.number === 1">Choose up to {{request.number}} cards to {{request.to}}</h1>
</div>
<div class="center card-list">
    <chosen-cards></chosen-cards>
    <available-cards></available-cards>
    <button ng-click="sendChoices();" class="btn btn-primary btn-lg">Done</button>
</div>
